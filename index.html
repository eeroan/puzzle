<script>
  const image = new Image()
  image.src = 'image.png'
  image.onload = () => {
    const { width, height } = image
    const ctx = getContext()
    ctx.drawImage(image, 0, 0)
    ctx.strokeStyle = '#f00'
    ctx.lineWidth = 2
    const pixels = partition(ctx.getImageData(0, 0, width, height).data, 4).map(rgbaToAction)
    const matrix = partition(pixels, width)
    ctx.fillRect(0, 0, width, height);
    for (let y = 0; y < height; y++) {
      for (let x = 0; x < width; x++) {
        const pixel = matrix[y][x]
        if (pixel === 'up' || pixel === 'left') {
          ctx.beginPath()
          ctx.moveTo(x, y)
          draw(ctx, matrix, { x, y })
        }
      }
    }
  }
  const getContext = () => {
    const canvas = document.createElement('canvas')
    document.body.appendChild(canvas)
    return canvas.getContext('2d')
  }
  const rgbaToAction = rgba => ({
    '7,84,19,255': 'up',
    '139,57,137,255': 'left',
    '51,69,169,255': 'stop',
    '182,149,72,255': 'turnRight',
    '123,131,154,255': 'turnLeft'
  }[rgba.join(',')])
  const partition = (arr, chunk) => Array.from(Array(arr.length / chunk)).map((item, i) => arr.slice(i * chunk, (i + 1) * chunk))
  const getDirection = (direction, action) => action ? {
      'turnRight': (direction + 1) % 4,
      'turnLeft': (direction + 3 ) % 4,
      'up': 0,
      'left': 3
    }[action] : direction
  const nextPosition = ({ x, y }, direction) => ({
    0: { x, y: y - 1 },
    1: { x: x + 1, y },
    2: { x, y: y + 1 },
    3: { x: x - 1, y }
  }[direction])
  const draw = (ctx, matrix, { x, y }, oldDirection) => {
    ctx.lineTo(x, y)
    ctx.stroke()
    const action = matrix[y][x]
    if (action === 'stop') {
      ctx.closePath()
    } else {
      const newDirection = getDirection(oldDirection, action)
      draw(ctx, matrix, nextPosition({ x, y }, newDirection), newDirection)
    }
  }
</script>
