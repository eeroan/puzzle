<!DOCTYPE html>
<html>
<head>
    <title>Puzzle</title>
    <meta charset="utf-8"/>
</head>
<body>
<script>
  const canvas = document.createElement('canvas')
  document.body.appendChild(canvas)
  const image = new Image()
  image.src = 'image.png'
  image.onload = () => {
    const width = image.naturalWidth
    const height = image.naturalHeight
    const ctx = canvas.getContext('2d')
    ctx.drawImage(image, 0, 0)
    ctx.strokeStyle = '#f00'
    ctx.lineWidth = 2
    const pixels = partition(ctx.getImageData(0, 0, width, height).data, 4).map(rgbaToAction)
    const matrix = partition(pixels, width)
    ctx.fillRect(0, 0, width, height);
    for (let y = 0; y < height; y++) {
      for (let x = 0; x < width; x++) {
        const pixel = matrix[y][x]
        if (pixel === 'up' || pixel === 'left') {
          ctx.beginPath()
          ctx.moveTo(x, y)
          draw(ctx, matrix, x, y)
        }
      }
    }
  }
  const rgbaToAction = rgba => {
    const rgbaStr = rgba.slice(0, 3).join('-')
    const colorsToActions = {
      '7-84-19': 'up',
      '139-57-137': 'left',
      '51-69-169': 'stop',
      '182-149-72': 'turnRight',
      '123-131-154': 'turnLeft'
    }
    return colorsToActions[rgbaStr]
  }
  const partition = (arr, chunk) => {
    const partitioned = []
    for (let i = 0, j = arr.length; i < j; i += chunk) {
      partitioned.push(arr.slice(i, i + chunk))
    }
    return partitioned
  }
  const getDirection = (direction, action) => {
    const otherActions = {
      'turnRight': () => (direction + 1) % 4,
      'turnLeft': () => (direction + 3 ) % 4,
      'up': () => 0,
      'left': () => 3
    }
    return action ? otherActions[action]() : direction
  }
  const draw = (ctx, matrix, x, y, oldDirection) => {
    ctx.lineTo(x, y)
    ctx.stroke()
    const action = matrix[y][x]
    if (action === 'stop') {
      return ctx.closePath()
    }
    const updatePosition = {
      0: () => y--,
      1: () => x++,
      2: () => y++,
      3: () => x--
    }
    let newDirection = getDirection(oldDirection, action)
    updatePosition[newDirection]()
    draw(ctx, matrix, x, y, newDirection)
  }
</script>
</body>
</html>
